<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
<div class="wrapper">
<form action="https://example.com">
    <div class="form-top">
        <div class="data1">
            <div class="data1_1">
                <label for="name">Имя</label><input type="text" name="name" required><label class="required"></label>
            </div>
            <div class="data1_2">
                <label for="surname">Фамилия</label><input type="text" name="surname" required><label class="required"></label>
            </div>
            <div class="data1_3">
                <label for="name">Город</label><input type="text" name="name" required><label class="required"></label>
            </div>
        </div>
        <div class="data2">
            <div class="data2_1">
                <label for="name">Эл. почта</label>
                <input type="email" name="email" required>
                <label class="required"></label>
            </div>
            <div class="data2_2">
                <label for="name">Пароль</label>
                <input type="password" name="password" required>
                <label class="required"></label>
            </div>
            <div class="data2_3">
                <label for="name">Повторите</label>
                <input type="password" name="password-again" required>
                <label class="required"></label>
            </div>
        </div>
    <div class="form-bottom"><input type="submit" value="Зарегистрироваться"></div>
</form>
</div>
</body>
</html>
